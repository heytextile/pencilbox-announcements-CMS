<!-- Fireworks animation overlay -->
<div id="fireworks-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:999999;pointer-events:none;overflow:hidden;"></div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

.pencilbox-banner {
  padding: 4px 0 !important;
}

.firework {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  z-index: 1;
}
#big-2026 {
  text-shadow: 0 0 32px #fff, 0 0 8px #1768d9;
}
</style>

<script>
// Create the big 2026 overlay outside of banner container
const big2026 = document.createElement('div');
big2026.id = 'big-2026';
big2026.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:160px;font-weight:900;color:transparent;-webkit-text-stroke: 4px #1768d9;text-stroke: 4px #1768d9;letter-spacing:0.05em;z-index:1000001;pointer-events:none;user-select:none;opacity:1;transition:opacity 1.2s cubic-bezier(.5,1.8,.5,1);font-family:Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;text-shadow: 0 0 32px #fff, 0 0 8px #1768d9;';
big2026.textContent = '2026';
document.body.appendChild(big2026);

// Fireworks animation
function randomColor() {
  const colors = ['#ff3', '#f06', '#0ff', '#fff', '#f90', '#0f0', '#09f', '#1976d2'];
  return colors[Math.floor(Math.random() * colors.length)];
}
function createFirework() {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight * 0.7;
  const size = 80 + Math.random() * 120;
  const count = 18 + Math.floor(Math.random() * 10);
  for (let i = 0; i < count; i++) {
    const angle = (2 * Math.PI * i) / count;
    const dx = Math.cos(angle) * size;
    const dy = Math.sin(angle) * size;
    const firework = document.createElement('div');
    firework.className = 'firework';
    firework.style.left = `${x}px`;
    firework.style.top = `${y}px`;
    firework.style.width = '16px';
    firework.style.height = '16px';
    firework.style.background = randomColor();
    firework.style.boxShadow = `0 0 32px 8px ${firework.style.background}`;
    firework.style.opacity = '1';
    firework.style.transform = `translate(0, 0)`;
    document.getElementById('fireworks-overlay').appendChild(firework);
    setTimeout(() => {
      firework.style.transition = 'transform 0.8s cubic-bezier(.5,1.8,.5,1), opacity 0.8s';
      firework.style.transform = `translate(${dx}px, ${dy}px)`;
      firework.style.opacity = '0';
    }, 10);
    setTimeout(() => {
      firework.remove();
    }, 1200);
  }
}
// Launch fireworks every 600ms for 4 seconds
let fireworkInterval = setInterval(createFirework, 600);
setTimeout(() => {
  clearInterval(fireworkInterval);
  // Fade out big 2026
  const big2026 = document.getElementById('big-2026');
  if (big2026) {
    big2026.style.opacity = '0';
    setTimeout(() => {
      big2026.remove();
    }, 1200);
  }
}, 4000);
</script>
