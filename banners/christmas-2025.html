<!-- Christmas 2025 Banner - Generic for Multiple Subdomains -->

<div id="christmas-banner-content" style="color:#FF1744;display:flex;align-items:center;justify-content:center;font-family:'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;padding:12px 20px;position:relative;z-index:1000000;background:none;">
  <div style="font-size:28px;font-weight:700;color:#FF1744;text-align:center;">
    ❄️ Merry Christmas from Textile! ⛄️
  </div>
</div>

<!-- Fullscreen overlay for the animation -->
<div id="christmas-overlay" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 999999;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.8s ease-in-out;
  background: linear-gradient(135deg, rgba(0, 100, 0, 0.1) 0%, rgba(139, 0, 0, 0.1) 50%, rgba(255, 215, 0, 0.08) 100%);
  overflow: hidden;
">
  <div id="logo-flake-layer" style="position:absolute;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:1000000;"></div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

.pencilbox-banner {
  padding: 4px 0 !important;
}

#christmas-overlay {
  backdrop-filter: blur(1px);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<script>
(function() {
  // Set up the animation sequence
  setTimeout(() => {
    const overlay = document.getElementById('christmas-overlay');
    
    // Fade in the overlay
    overlay.style.opacity = '1';
    

    // Start the gentle falling snow confetti (background)
    var duration = 8 * 1000;
    var animationEnd = Date.now() + duration;
    var skew = 1;

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Background snow confetti
    (function frame() {
      var timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) {
        return;
      }
      var ticks = Math.max(200, 500 * (timeLeft / duration));
      skew = Math.max(0.8, skew - 0.001);
      confetti({
        particleCount: 3,
        startVelocity: 0,
        ticks: ticks,
        origin: {
          x: Math.random(),
          y: (Math.random() * skew) - 0.2
        },
        colors: ['#ffffff', '#b3e6ff', '#e0f7fa', '#aeefff'],
        shapes: ['circle'],
        gravity: randomInRange(0.4, 0.6),
        scalar: randomInRange(0.4, 1.2),
        drift: randomInRange(-0.4, 0.4)
      });
      requestAnimationFrame(frame);
    })();

    // Foreground logo flakes (slightly faster)
    const logoLayer = document.getElementById('logo-flake-layer');
    const logoSVG = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 415.63 666' width='32' height='51'><g><path fill='#fff' d='M300.45,655.99c-40.06,0-60.09-34.06-60.09-102.15V150.23h175.26v-10.02h-175.26V0h-100.16c0,93.48-32.04,140.21-96.14,140.21H0v10.02c53.41,0,80.12,23.38,80.12,70.1v195.3c0,166.92,73.44,250.37,220.34,250.37,26.22,0,47.78-6.27,64.69-18.82l-6.61-7.88c-15.3,11.12-34.66,16.69-58.09,16.69'/></g></svg>`;
    const logoCount = 8;
    const logoFlakes = [];
    const logoDelays = [];
    for (let i = 0; i < logoCount; i++) {
      const div = document.createElement('div');
      div.innerHTML = logoSVG;
      const el = div.firstChild;
      el.style.position = 'absolute';
      el.style.left = `${Math.random() * 96 + 2}%`;
      el.style.top = `-${Math.random() * 40 + 10}px`;
      el.style.pointerEvents = 'none';
      el.style.opacity = '0.85';
      el.style.transition = 'none';
      el.style.visibility = 'hidden'; // Hide until released
      el.style.transformStyle = 'preserve-3d';
      logoLayer.appendChild(el);
      // Assign a random release time within the animation duration
      const delay = randomInRange(0, duration - 2000); // leave a little time for the flake to fall
      // Limit X and Y rotation to ±40deg, Z can be full 360
      logoFlakes.push({
        el,
        x: parseFloat(el.style.left),
        y: parseFloat(el.style.top),
        speed: randomInRange(1.2, 1.7),
        rotX: randomInRange(-40, 40),
        rotY: randomInRange(-40, 40),
        rotZ: Math.random() * 360,
        rotXSpeed: randomInRange(0.2, 0.7) * (Math.random() < 0.5 ? 1 : -1),
        rotYSpeed: randomInRange(0.2, 0.7) * (Math.random() < 0.5 ? 1 : -1),
        rotZSpeed: randomInRange(1, 3) * (Math.random() < 0.5 ? 1 : -1),
        delay,
        released: false
      });
    }

    function animateLogos() {
      const now = Date.now();
      for (const flake of logoFlakes) {
        if (!flake.released) {
          if (now >= animationEnd - duration + flake.delay) {
            flake.released = true;
            flake.el.style.visibility = 'visible';
          } else {
            continue; // Not released yet
          }
        }
        flake.y += flake.speed;
        // X and Y axis rotation limited to ±40deg
        flake.rotX += flake.rotXSpeed;
        flake.rotY += flake.rotYSpeed;
        if (flake.rotX > 40) flake.rotX = 40;
        if (flake.rotX < -40) flake.rotX = -40;
        if (flake.rotY > 40) flake.rotY = 40;
        if (flake.rotY < -40) flake.rotY = -40;
        flake.rotZ += flake.rotZSpeed;
        flake.el.style.top = `${flake.y}px`;
        flake.el.style.transform = `rotateX(${flake.rotX}deg) rotateY(${flake.rotY}deg) rotateZ(${flake.rotZ}deg)`;
        // Reset if out of view
        if (flake.y > window.innerHeight + 60) {
          flake.y = -60;
          flake.x = Math.random() * 96 + 2;
          flake.el.style.left = `${flake.x}%`;
        }
      }
      if (now < animationEnd) {
        requestAnimationFrame(animateLogos);
      }
    }
    animateLogos();

    // Hold for ~6 seconds, then fade out
    setTimeout(() => {
      overlay.style.opacity = '0';
    }, 6000);
    // Remove the overlay after fade out completes
    setTimeout(() => {
      overlay.remove();
    }, 7000);

  }, 1500); // Start animation 1.5 seconds after banner loads

})();
</script>
