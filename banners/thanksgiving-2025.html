<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

.pencilbox-banner {
  padding: 4px 0 !important;
}

.leaf {
  position: absolute;
  top: -50px;
  font-size: 24px;
  animation: fall 8s linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% {
    transform: translateY(-50px) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  90% {
    opacity: 0.6;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

#thanksgiving-overlay {
  backdrop-filter: blur(1px);
}
</style>

<script>
(function() {
  // Set up the animation sequence
  setTimeout(() => {
    const overlay = document.getElementById('thanksgiving-overlay');
    
    // Fade in the overlay
    overlay.style.opacity = '1';
    
    // Hold for 6 seconds (enough time for leaves to fall), then fade out
    setTimeout(() => {
      overlay.style.opacity = '0';
    }, 6000);
    
    // Remove the overlay after fade out completes
    setTimeout(() => {
      overlay.remove();
    }, 7000);
    
  }, 1500); // Start animation 1.5 seconds after banner loads

})();
</script>
