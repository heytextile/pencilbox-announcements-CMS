<script>
const target = new Date("2025-12-16T13:00:00-05:00");
const digits = document.querySelectorAll('div[style*="font-size:18px"]');

const update = () => {
  let diff = (target - new Date()) / 1000;
  if (diff < 0) diff = 0;
  const vals = [
    Math.floor(diff / 86400),
    Math.floor(diff % 86400 / 3600),
    Math.floor(diff % 3600 / 60),
    Math.floor(diff % 60)
  ];
  digits.forEach((el,i) => el.textContent = vals[i].toString().padStart(2,"0"));
};
update();
setInterval(update,1000);
</script>
